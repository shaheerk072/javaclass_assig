<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <style>

    </style>
</head>
<body>
    <label for="">Enter your Designation</label>
    <input type="text" id="des">
    <button type="submit" onclick="Designation()">submit</button>
    <div id="main"></div>


    <script>
        function Designation(){
let Designation=document.getElementById("des").value;
  

switch(Designation){
    case 'Doctor': 
    document.getElementById("main").innerHTML="Doctor salary is 70000";
    break;

    case 'Manager':
    document.getElementById("main").innerHTML="Manager salary is 80000";
    break;

    case 'Enginear': 
    document.getElementById("main").innerHTML="Enginear salary is 60000";
    break;

    case 'Professor': 
    document.getElementById("main").innerHTML="Professor salary is 50000";
    break;

    default:
        document.getElementById("main").innerHTML="Please enter valid designation"
    break;
}
}
         </script>
</body>
</html>
