<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="inner">
            <div class="inner3" id="mainscreen">0</div>
        </div>
        <div class="inner2">
            <div style="display: flex;justify-content: space-around; padding:20px 10px">
                <button type="button" onclick="screendata(7)" >7</button>
                <button type="button" onclick="screendata(8)" >8</button>
                <button type="button" onclick="screendata(9)">9</button>
                <button type="button" onclick="screendata('%')">%</button>
                <button type="button" onclick="screendata('/')">/</button>
            </div> 
            <div style="display: flex;justify-content: space-around; padding:13px 10px">
                <button type="button" onclick="screendata(4)">4</button>
                <button type="button" onclick="screendata(5)">5</button>
                <button type="button" onclick="screendata(6)">6</button>
                <button type="button"onclick="screendata('*')">x</button>
                <button type="button"onclick="screendata('+')">+</button>
            </div> 
            <div style="display: flex;justify-content: space-around; padding:20px 10px">
                <button type="button"onclick="screendata(1)" >1</button>
                <button type="button"onclick="screendata(2)" >2</button>
                <button type="button"onclick="screendata(3)" >3</button>
                <button type="button"onclick="screendata('-')" >-</button>
                <button type="button"onclick="calculate()" >=</button>
            </div> 
            <div style="display: flex;justify-content: space-around; padding:20px 10px">
                <button type="button" onclick="screendata(0)">0</button>
                <button type="button" onclick="clearlastdigit()">Del</button>
                <button type="button" onclick="screendata('.')">.</button>
                <button type="button" onclick="screendata('√')" >√</button>
                <button type="button" onclick="clearscreendata()">ON</button>
            </div> 
        </div>
    </div> 
</body>
</html>
